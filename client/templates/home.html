<template name="home">
  <div class="page home">

    {{>nav title='Grabbit' black=true}}

    <div class="content-scrollable">
      <div class="bg-image home">
        <h1 class="title-home">
          <!-- <img src="img/app/logo-local.svg" alt="Local Market"/> -->
        </h1>
        <span class="hours"><span class="title-callout">BEST Grabb</span>
        50% Off @ GUESS</span>
        <span class="arrow"></span>
      </div>

      <div class="callout-news">
        <span class="title-callout">News</span>
        {{latestNews.text}}
      </div>

      <h2 class="list-title">What's Hot</h2>
      <div class="list-subtitle">See what the community is Grabbing</div>
      <div class="list-activities">
        {{#each activities}}
          {{> activity}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No one is Grabbing yet!</div>
            <div class="subtitle-message">Share that you Grabbed a great deal and it will show up here.</div>
          </div>
        {{/each}}
      </div>
      <a href="{{pathFor 'feed'}}" class="btn-primary">See what's Grabbing</a>

      <h2 class="list-title">Our Favorite Grabbs</h2>
      <div class="list-subtitle">Hand-picked by the best Grabbers</div>
      <div class="list-recipes">
        {{#each featuredRecipes}}
          {{> recipeItem recipe=this size='small'}}
        {{/each}}
      </div>

      <a href="{{pathFor 'recipes'}}" class="btn-primary">Explore all our Grabbs</a>
    </div>

  </div>
</template>
